<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.svg" type="images/svg">
</head>
<body>
    <div class="container">
        <div class="title">
            <img src="shopping list.png" alt="icon" width="60" height="60">
            <p>Shopping List</p>
        </div>
        <form class="form">
            <input type="text" placeholder="Enter Item" name="item-name" class="form-text">
            <button name="add-item" class="form-button" value="add-item" type="submit">
                ➕ Add Item
            </button>
            <input type="text" placeholder="Filter Items" class="form-filter" name="item-filter">
        </form>

        <ul class="items">
            <!-- <li class="item remove">Apples
                <span class="item-icon">❌</span>
            </li>
            <li class="item remove">Cheese
                <span class="item-icon">❌</span>
            </li>
            <li class="item remove">Butter
                <span class="item-icon">❌</span>
            </li>
            <li class="item remove">Almonds
                <span class="item-icon">❌</span>
            </li> -->
        </ul>
        <button class="clear-button">
            Clear All
        </button>
    </div>


    <script src="script.js"></script>
</body>
</html>
